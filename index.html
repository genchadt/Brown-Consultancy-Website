<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Brown Consultancy LLC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <img class="logo fade-in" src="media/emblem.svg" alt="Brown Consultancy LLC">
            <section>
                <h1 class="text-shadow fade-in">Brown Consultancy LLC</h1>
                <h2 class="text-shadow fade-in">Your Challenge, Our Opportunity</h2>
                <!-- Button and Clock Wrapper -->
                <div class="button-clock-wrapper fade-in">
                    <div class="button-container">
                        <button class="contact-btn">
                            <i class="fas fa-envelope"></i> Get Started
                        </button>
                        <!-- Clock Container -->
                        <div id="clock-container">
                            <div id="clock">
                                <div id="hour-hand"></div>
                                <div id="minute-hand"></div>
                                <div id="second-hand"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="copyright-year"></span> Brown Consultancy LLC</p>
    </footer>

    <script src="script.js"></script>
</body>
